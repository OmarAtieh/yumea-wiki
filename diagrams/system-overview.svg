<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <!-- Watercolor filter for dreamy effect -->
    <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Dreamy gradient for Dreams pillar -->
    <linearGradient id="dreamsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="50%" stop-color="#E8D5B7"/>
      <stop offset="100%" stop-color="#F4E4C1"/>
    </linearGradient>
    
    <!-- Gradient for Nightmares pillar -->
    <linearGradient id="nightmaresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D5A80"/>
      <stop offset="50%" stop-color="#98C1D9"/>
      <stop offset="100%" stop-color="#1D3557"/>
    </linearGradient>
    
    <!-- Gradient for Anchors pillar -->
    <linearGradient id="anchorsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8D5B7"/>
      <stop offset="50%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#6D6875"/>
    </linearGradient>
    
    <!-- Flow gradient -->
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4A574" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#E07A5F" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3D5A80" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#FDFBF7"/>
  
  <!-- Watercolor background washes -->
  <ellipse cx="200" cy="350" rx="180" ry="220" fill="#E8D5B7" opacity="0.3" filter="url(#watercolor)"/>
  <ellipse cx="450" cy="200" rx="150" ry="180" fill="#98C1D9" opacity="0.2" filter="url(#watercolor)"/>
  <ellipse cx="700" cy="350" rx="180" ry="220" fill="#D4A574" opacity="0.25" filter="url(#watercolor)"/>
  
  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#2B2D42" font-weight="bold">Yumea System Architecture</text>
  <text x="450" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#6D6875" font-style="italic">The Three Pillars of the Dreamscape</text>
  
  <!-- Flow arrows between pillars -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6D6875" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Curved flow lines -->
  <path d="M 280 320 Q 375 280 420 320" stroke="url(#flowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 480 320 Q 525 280 620 320" stroke="url(#flowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.7"/>
  <path d="M 620 380 Q 525 420 480 380" stroke="#E07A5F" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5" stroke-dasharray="5,5"/>
  <path d="M 420 380 Q 375 420 280 380" stroke="#3D5A80" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.5" stroke-dasharray="5,5"/>
  
  <!-- PILLAR 1: DREAMS (Player) -->
  <g transform="translate(150, 280)">
    <!-- Soft watercolor base -->
    <ellipse cx="75" cy="140" rx="90" ry="120" fill="url(#dreamsGrad)" opacity="0.3" filter="url(#watercolor)"/>
    
    <!-- Main pillar shape -->
    <rect x="25" y="60" width="100" height="160" rx="15" fill="url(#dreamsGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="25" y="60" width="100" height="160" rx="15" fill="none" stroke="#D4A574" stroke-width="2"/>
    
    <!-- Icon: Dreamer/Dove -->
    <text x="75" y="110" text-anchor="middle" font-size="40">üïäÔ∏è</text>
    
    <!-- Title -->
    <text x="75" y="145" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">DREAMS</text>
    <text x="75" y="162" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6D6875">Player Actions</text>
    
    <!-- Sub-elements -->
    <text x="75" y="185" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Tile Placement</text>
    <text x="75" y="198" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Harmony Creation</text>
    <text x="75" y="211" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Energy Generation</text>
  </g>
  
  <!-- PILLAR 2: NIGHTMARES (Threat) -->
  <g transform="translate(400, 280)">
    <!-- Soft watercolor base -->
    <ellipse cx="75" cy="140" rx="90" ry="120" fill="url(#nightmaresGrad)" opacity="0.25" filter="url(#watercolor)"/>
    
    <!-- Main pillar shape -->
    <rect x="25" y="60" width="100" height="160" rx="15" fill="url(#nightmaresGrad)" opacity="0.85" filter="url(#softGlow)"/>
    <rect x="25" y="60" width="100" height="160" rx="15" fill="none" stroke="#3D5A80" stroke-width="2"/>
    
    <!-- Icon: Nightmare -->
    <text x="75" y="110" text-anchor="middle" font-size="40">üåë</text>
    
    <!-- Title -->
    <text x="75" y="145" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">NIGHTMARES</text>
    <text x="75" y="162" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#98C1D9">Threat System</text>
    
    <!-- Sub-elements -->
    <text x="75" y="185" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#FDFBF7">‚Ä¢ Fear & Corruption</text>
    <text x="75" y="198" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#FDFBF7">‚Ä¢ Tension Escalation</text>
    <text x="75" y="211" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#FDFBF7">‚Ä¢ Tile Destruction</text>
  </g>
  
  <!-- PILLAR 3: ANCHORS (Restoration) -->
  <g transform="translate(650, 280)">
    <!-- Soft watercolor base -->
    <ellipse cx="75" cy="140" rx="90" ry="120" fill="url(#anchorsGrad)" opacity="0.3" filter="url(#watercolor)"/>
    
    <!-- Main pillar shape -->
    <rect x="25" y="60" width="100" height="160" rx="15" fill="url(#anchorsGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="25" y="60" width="100" height="160" rx="15" fill="none" stroke="#D4A574" stroke-width="2"/>
    
    <!-- Icon: Anchor -->
    <text x="75" y="110" text-anchor="middle" font-size="40">‚öì</text>
    
    <!-- Title -->
    <text x="75" y="145" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">ANCHORS</text>
    <text x="75" y="162" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6D6875">Restoration</text>
    
    <!-- Sub-elements -->
    <text x="75" y="185" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Blueprint Completion</text>
    <text x="75" y="198" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Stability & Bonuses</text>
    <text x="75" y="211" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#2B2D42">‚Ä¢ Victory Conditions</text>
  </g>
  
  <!-- Flow labels -->
  <text x="350" y="295" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6D6875" font-style="italic">tension</text>
  <text x="550" y="295" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6D6875" font-style="italic">purification</text>
  <text x="550" y="415" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#E07A5F" font-style="italic">corruption spreads</text>
  <text x="350" y="415" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#3D5A80" font-style="italic">restoration needed</text>
  
  <!-- Bottom legend -->
  <g transform="translate(450, 520)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#2B2D42" font-weight="bold">Core Loop</text>
    <text x="0" y="18" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6D6875">Players build Dreams ‚Üí Nightmares threaten ‚Üí Anchors restore harmony</text>
  </g>
  
  <!-- Decorative watercolor spots -->
  <circle cx="100" cy="100" r="30" fill="#D4A574" opacity="0.15" filter="url(#watercolor)"/>
  <circle cx="800" cy="500" r="40" fill="#98C1D9" opacity="0.12" filter="url(#watercolor)"/>
  <circle cx="850" cy="80" r="25" fill="#E8D5B7" opacity="0.2" filter="url(#watercolor)"/>
</svg>