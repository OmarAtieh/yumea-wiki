  <g transform="translate(50, 220)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#nightmareLeftGrad)" stroke="#1D3557" stroke-width="1.5"/>
    
    <circle cx="50" cy="35" r="22" fill="#1D3557" fill-opacity="0.3"/>
    <!-- Despair icon: fog/cloud -->
    <g transform="translate(35, 22)" fill="#FDFBF7" fill-opacity="0.8">
      <ellipse cx="8" cy="18" rx="12" ry="6"/>
      <ellipse cx="20" cy="14" rx="10" ry="5"/>
      <ellipse cx="12" cy="10" rx="8" ry="4"/>
      <rect x="6" y="18" width="24" height="4" fill="#3D5A80"/>
    </g>
    
    <text x="85" y="32" font-family="Georgia, serif" font-size="18" fill="#FDFBF7" font-weight="bold">DESPAIR</text>
    <text x="85" y="50" font-family="Georgia, serif" font-size="11" fill="#98C1D9">üå´Ô∏è Nightmare: The Hollow</text>
    
    <path d="M 280,20 Q 300,35 280,50" fill="none" stroke="#98C1D9" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
