<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nightmare (corrupted) gradients -->
    <linearGradient id="nightmareLeftGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1D3557"/>
      <stop offset="50%" stop-color="#3D5A80"/>
      <stop offset="100%" stop-color="#4A6B96" stop-opacity="0.7"/>
    </linearGradient>
    
    <!-- Anchor (restored) gradients -->
    <linearGradient id="anchorRightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8D5B7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#C49464"/>
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Dreamy blur -->
    <filter id="dreamBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#FDFBF7"/>
  
  <!-- Subtle watercolor background effect -->
  <ellipse cx="220" cy="250" rx="180" ry="200" fill="#3D5A80" fill-opacity="0.05" filter="url(#dreamBlur)"/>
  <ellipse cx="680" cy="250" rx="180" ry="200" fill="#D4A574" fill-opacity="0.05" filter="url(#dreamBlur)"/>
  
  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#2B2D42" font-weight="bold">THE EMOTIONAL AXIS</text>
  <text x="450" y="75" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#6D6875" font-style="italic">Mirrored pairs: Nightmares on the left, Anchors on the right</text>
  
  <!-- Central vertical axis line -->
  <line x1="450" y1="100" x2="450" y2="450" stroke="#6D6875" stroke-width="2" stroke-dasharray="8,4" opacity="0.4"/>
  
  <!-- Center mirror symbol -->
  <g transform="translate(450, 275)">
    <circle cx="0" cy="0" r="25" fill="#FDFBF7" stroke="#6D6875" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="Georgia, serif" font-size="24" fill="#6D6875">‚áÑ</text>
  </g>
  
  <!-- === ROW 1: FEAR ‚Üî COURAGE === -->
  <!-- Nightmare side (left) -->
  <g transform="translate(50, 130)" filter="url(#softShadow)">
    <!-- Bar background -->
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#nightmareLeftGrad)" stroke="#1D3557" stroke-width="1.5"/>
    <!-- Icon area -->
    <circle cx="50" cy="35" r="22" fill="#1D3557" fill-opacity="0.3"/>
    <!-- Fear icon: spider/shadow -->
    <g transform="translate(40, 22)" fill="#FDFBF7" fill-opacity="0.9">
      <circle cx="10" cy="8" r="5"/>
      <line x1="10" y1="13" x2="10" y2="22" stroke="#FDFBF7" stroke-width="1.5"/>
      <line x1="10" y1="16" x2="4" y2="20" stroke="#FDFBF7" stroke-width="1"/>
      <line x1="10" y1="16" x2="16" y2="20" stroke="#FDFBF7" stroke-width="1"/>
      <line x1="10" y1="14" x2="2" y2="12" stroke="#FDFBF7" stroke-width="1"/>
      <line x1="10" y1="14" x2="18" y2="12" stroke="#FDFBF7" stroke-width="1"/>
    </g>
    
    <text x="85" y="32" font-family="Georgia, serif" font-size="18" fill="#FDFBF7" font-weight="bold">FEAR</text>
    <text x="85" y="50" font-family="Georgia, serif" font-size="11" fill="#98C1D9">üï∑Ô∏è Nightmare: The Dread</text>
    
    <!-- Corrupted visual indicator -->
    <path d="M 280,20 Q 300,35 280,50" fill="none" stroke="#98C1D9" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <text x="310" y="40" font-family="Georgia, serif" font-size="10" fill="#98C1D9" opacity="0.8">(corrupted)</text>
  </g>
  
  <!-- Anchor side (right) -->
  <g transform="translate(500, 130)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#anchorRightGrad)" stroke="#D4A574" stroke-width="1.5"/>
    
    <circle cx="300" cy="35" r="22" fill="#F4E4C1" fill-opacity="0.5"/>
    <!-- Courage icon: shining light -->
    <g transform="translate(290, 22)" fill="none" stroke="#2B2D42" stroke-width="1.5">
      <circle cx="10" cy="10" r="6" fill="#F4E4C1"/>
      <line x1="10" y1="0" x2="10" y2="3"/>
      <line x1="10" y1="17" x2="10" y2="20"/>
      <line x1="0" y1="10" x2="3" y2="10"/>
      <line x1="17" y1="10" x2="20" y2="10"/>
      <line x1="3" y1="3" x2="5" y2="5"/>
      <line x1="17" y1="17" x2="15" y2="15"/>
      <line x1="17" y1="3" x2="15" y2="5"/>
      <line x1="3" y1="17" x2="5" y2="15"/>
    </g>
    
    <text x="215" y="32" text-anchor="end" font-family="Georgia, serif" font-size="18" fill="#2B2D42" font-weight="bold">COURAGE</text>
    <text x="215" y="50" text-anchor="end" font-family="Georgia, serif" font-size="11" fill="#6D6875">‚ú® Anchor: Bravery</text>
    
    <path d="M 70,20 Q 50,35 70,50" fill="none" stroke="#D4A574" stroke-width="2" opacity="0.6"/>
    <text x="40" y="40" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#6D6875" opacity="0.8">(restored)</text>
  </g>
  
  <!-- === ROW 2: DESPAIR ‚Üî HOPE === -->
