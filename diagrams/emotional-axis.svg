    <!-- Hope icon: rainbow/rays -->
    <g transform="translate(285, 18)" fill="none" stroke="#2B2D42" stroke-width="1.5">
      <path d="M5,20 Q15,5 25,20"/>
      <path d="M8,20 Q15,9 22,20"/>
      <path d="M11,20 Q15,13 19,20"/>
      <line x1="15" y1="25" x2="15" y2="20"/>
    </g>
    
    <text x="215" y="32" text-anchor="end" font-family="Georgia, serif" font-size="18" fill="#2B2D42" font-weight="bold">HOPE</text>
    <text x="215" y="50" text-anchor="end" font-family="Georgia, serif" font-size="11" fill="#6D6875">üåà Anchor: Renewal</text>
    
    <path d="M 70,20 Q 50,35 70,50" fill="none" stroke="#D4A574" stroke-width="2" opacity="0.6"/>
    <text x="40" y="40" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#6D6875" opacity="0.8">(restored)</text>
  </g>
  
  <!-- === ROW 3: ISOLATION ‚Üî CONNECTION === -->
  <!-- Nightmare side -->
  <g transform="translate(50, 310)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#nightmareLeftGrad)" stroke="#1D3557" stroke-width="1.5"/>
    
    <circle cx="50" cy="35" r="22" fill="#1D3557" fill-opacity="0.3"/>
    
    <!-- Isolation icon: broken mirror/alone -->
    <g transform="translate(38, 20)" fill="none" stroke="#FDFBF7" stroke-width="1.5">
      <rect x="0" y="0" width="24" height="30" rx="2" fill="#FDFBF7" fill-opacity="0.1"/>
      <line x1="12" y1="0" x2="12" y2="30"/>
      <line x1="0" y1="15" x2="24" y2="15"/>
      <circle cx="12" cy="10" r="3" fill="#FDFBF7"/>
    </g>
    
    <text x="85" y="32" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">ISOLATION</text>
    <text x="85" y="50" font-family="Georgia, serif" font-size="11" fill="#98C1D9">ü™û Nightmare: The Void</text>
    
    <path d="M 280,20 Q 300,35 280,50" fill="none" stroke="#98C1D9" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <text x="310" y="40" font-family="Georgia, serif" font-size="10" fill="#98C1D9" opacity="0.8">(corrupted)</text>
  </g>
  
  <!-- Anchor side -->
  <g transform="translate(500, 310)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#anchorRightGrad)" stroke="#D4A574" stroke-width="1.5"/>
    
    <circle cx="300" cy="35" r="22" fill="#F4E4C1" fill-opacity="0.5"/>
    
    <!-- Connection icon: linked nodes -->
    <g transform="translate(288, 22)" fill="none" stroke="#2B2D42" stroke-width="1.5">
      <circle cx="6" cy="6" r="4" fill="#F4E4C1"/>
      <circle cx="18" cy="6" r="4" fill="#F4E4C1"/>
      <circle cx="12" cy="20" r="4" fill="#F4E4C1"/>
      <line x1="6" y1="6" x2="18" y2="6"/>
      <line x1="6" y1="6" x2="12" y2="20"/>
      <line x1="18" y1="6" x2="12" y2="20"/>
    </g>
    
    <text x="215" y="32" text-anchor="end" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">CONNECTION</text>
    <text x="215" y="50" text-anchor="end" font-family="Georgia, serif" font-size="11" fill="#6D6875">ü§ù Anchor: Unity</text>
    
    <path d="M 70,20 Q 50,35 70,50" fill="none" stroke="#D4A574" stroke-width="2" opacity="0.6"/>
    <text x="40" y="40" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#6D6875" opacity="0.8">(restored)</text>
  </g>
  
  <!-- === ROW 4: CHAOS ‚Üî BALANCE === -->
  <!-- Nightmare side -->
  <g transform="translate(50, 400)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#nightmareLeftGrad)" stroke="#1D3557" stroke-width="1.5"/>
    
    <circle cx="50" cy="35" r="22" fill="#1D3557" fill-opacity="0.3"/>
    
    <!-- Chaos icon: scattered/random -->
    <g transform="translate(36, 20)" fill="#FDFBF7" fill-opacity="0.8">
      <polygon points="12,0 16,10 28,12 18,18 20,30 12,22 4,30 6,18 -4,12 8,10"/>
    </g>
    
    <text x="85" y="32" font-family="Georgia, serif" font-size="18" fill="#FDFBF7" font-weight="bold">CHAOS</text>
    <text x="85" y="50" font-family="Georgia, serif" font-size="11" fill="#98C1D9">üî• Nightmare: The Unraveling</text>
    
    <path d="M 280,20 Q 300,35 280,50" fill="none" stroke="#98C1D9" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
    <text x="310" y="40" font-family="Georgia, serif" font-size="10" fill="#98C1D9" opacity="0.8">(corrupted)</text>
  </g>
  
  <!-- Anchor side -->
  <g transform="translate(500, 400)" filter="url(#softShadow)">
    <rect x="0" y="0" width="350" height="70" rx="12" fill="url(#anchorRightGrad)" stroke="#D4A574" stroke-width="1.5"/>
    
    <circle cx="300" cy="35" r="22" fill="#F4E4C1" fill-opacity="0.5"/>
    
    <!-- Balance icon: scales/equilibrium -->
    <g transform="translate(288, 20)" fill="none" stroke="#2B2D42" stroke-width="1.5">
      <line x1="12" y1="2" x2="12" y2="18"/>
      <line x1="4" y1="8" x2="20" y2="8"/>
      <path d="M4,8 L2,25 Q4,28 6,25 L4,8" fill="#F4E4C1"/>
      <path d="M20,8 L18,25 Q20,28 22,25 L20,8" fill="#F4E4C1"/>
      <line x1="12" y1="18" x2="8" y2="28"/>
      <line x1="12" y1="18" x2="16" y2="28"/>
