    <text x="215" y="32" text-anchor="end" font-family="Georgia, serif" font-size="18" fill="#2B2D42" font-weight="bold">BALANCE</text>
    <text x="215" y="50" text-anchor="end" font-family="Georgia, serif" font-size="11" fill="#6D6875">üåÄ Anchor: Equilibrium</text>
    
    <path d="M 70,20 Q 50,35 70,50" fill="none" stroke="#D4A574" stroke-width="2" opacity="0.6"/>
    <text x="40" y="40" text-anchor="end" font-family="Georgia, serif" font-size="10" fill="#6D6875" opacity="0.8">(restored)</text>
  </g>
  
  <!-- === LEGEND === -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="12" height="12" fill="#3D5A80" rx="2"/>
    <text x="20" y="10" font-family="Georgia, serif" font-size="10" fill="#2B2D42">Nightmares (corrupted state) ‚Äî must be purified</text>
    
    <rect x="350" y="0" width="12" height="12" fill="#D4A574" rx="2"/>
    <text x="370" y="10" font-family="Georgia, serif" font-size="10" fill="#2B2D42">Anchors (restored state) ‚Äî grant harmony</text>
  </g>
</svg>