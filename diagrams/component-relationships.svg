  <line x1="230" y1="510" x2="330" y2="400" stroke="#3D5A80" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
  <text x="260" y="460" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#3D5A80" font-style="italic">counter with</text>
  <text x="260" y="472" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#3D5A80" font-style="italic">matched emotion</text>
  
  <!-- Feedback: Mitigation reduces Tension -->
  <path d="M 520 550 Q 400 650 230 590" stroke="#3D5A80" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.4" marker-end="url(#arrowBlue)"/>
  <text x="380" y="635" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875" font-style="italic">reduces escalation</text>
  
  <!-- Legend -->
  <g transform="translate(450, 720)">
    <text x="0" y="0" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#2B2D42" font-weight="bold">Key Interactions</text>
    <text x="0" y="16" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6D6875">‚Äî Solid arrows: Primary flow  ‚Ä¢  - - Dashed: Cross-system effects</text>
  </g>
</svg>