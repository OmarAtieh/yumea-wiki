<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750" width="900" height="750">
  <defs>
    <!-- Watercolor filter -->
    <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="tilesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8D5B7"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </linearGradient>
    
    <linearGradient id="harmonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4E4C1"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </linearGradient>
    
    <linearGradient id="anchorsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#6D6875"/>
    </linearGradient>
    
    <linearGradient id="tensionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E07A5F"/>
      <stop offset="100%" stop-color="#D62828"/>
    </linearGradient>
    
    <linearGradient id="nightmaresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D5A80"/>
      <stop offset="100%" stop-color="#1D3557"/>
    </linearGradient>
    
    <linearGradient id="cardsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#98C1D9"/>
      <stop offset="100%" stop-color="#3D5A80"/>
    </linearGradient>
    
    <linearGradient id="abilitiesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6D6875"/>
      <stop offset="100%" stop-color="#E8D5B7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="750" fill="#FDFBF7"/>
  
  <!-- Large watercolor washes -->
  <ellipse cx="200" cy="250" rx="150" ry="180" fill="#E8D5B7" opacity="0.25" filter="url(#watercolor)"/>
  <ellipse cx="700" cy="250" rx="150" ry="180" fill="#3D5A80" opacity="0.15" filter="url(#watercolor)"/>
  <ellipse cx="200" cy="550" rx="150" ry="150" fill="#98C1D9" opacity="0.2" filter="url(#watercolor)"/>
  <ellipse cx="700" cy="550" rx="150" ry="150" fill="#D4A574" opacity="0.2" filter="url(#watercolor)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#2B2D42" font-weight="bold">Component Relationships</text>
  <text x="450" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#6D6875" font-style="italic">How game pieces interact across systems</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGold" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#D4A574"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#E07A5F"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3D5A80"/>
    </marker>
  </defs>
  
  <!-- ============ TOP ROW: Creation Chain ============ -->
  
