    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#tilesGrad)" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#tilesGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#D4A574" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">üß© TILES</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Forest ‚Ä¢ Meadow</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Hills ‚Ä¢ Water</text>
  </g>
  
  <!-- Arrow: Tiles ‚Üí Harmony -->
  <line x1="230" y1="150" x2="300" y2="150" stroke="#D4A574" stroke-width="3" marker-end="url(#arrowGold)" opacity="0.8"/>
  <text x="265" y="140" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">placement</text>
  
  <!-- HARMONY box -->
  <g transform="translate(380, 150)">
    <ellipse cx="0" cy="0" rx="75" ry="50" fill="url(#harmonyGrad)" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-65" y="-40" width="130" height="80" rx="12" fill="url(#harmonyGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-65" y="-40" width="130" height="80" rx="12" fill="none" stroke="#F4E4C1" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">üïäÔ∏è HARMONY</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Match edges</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Earn score</text>
  </g>
  
  <!-- Arrow: Harmony ‚Üí Anchors -->
  <line x1="455" y1="150" x2="520" y2="150" stroke="#D4A574" stroke-width="3" marker-end="url(#arrowGold)" opacity="0.8"/>
  <text x="487" y="140" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">patterns</text>
  
  <!-- ANCHORS box -->
  <g transform="translate(600, 150)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#anchorsGrad)" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#anchorsGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#6D6875" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">‚öì ANCHORS</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Complete blueprints</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Bonuses & stability</text>
  </g>
  
  <!-- Feedback loop: Anchors ‚Üí Tiles (dashed) -->
  <path d="M 600 200 Q 600 260 380 260 Q 150 260 150 200" stroke="#D4A574" stroke-width="2" fill="none" stroke-dasharray="6,4" opacity="0.5" marker-end="url(#arrowGold)"/>
  <text x="380" y="275" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875" font-style="italic">unlocks placement options</text>
  
  <!-- ============ MIDDLE ROW: Threat Chain ============ -->
  
  <!-- TENSION box -->
  <g transform="translate(150, 350)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#tensionGrad)" opacity="0.25" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#tensionGrad)" opacity="0.85" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#E07A5F" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">‚ö° TENSION</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#FDFBF7">Escalation deck</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#FDFBF7">Shrinks over time</text>
  </g>
  
  <!-- Arrow: Tension ‚Üí Nightmares -->
  <line x1="230" y1="350" x2="300" y2="350" stroke="#E07A5F" stroke-width="3" marker-end="url(#arrowRed)" opacity="0.8"/>
  <text x="265" y="340" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">surge triggers</text>
  
  <!-- NIGHTMARES box -->
  <g transform="translate(380, 350)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#nightmaresGrad)" opacity="0.25" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#nightmaresGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#3D5A80" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">üåë NIGHTMARES</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Fear ‚Ä¢ Despair ‚Ä¢ Chaos</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Fray countdown</text>
  </g>
  
  <!-- Arrow: Nightmares ‚Üí Threat -->
  <line x1="460" y1="350" x2="520" y2="350" stroke="#E07A5F" stroke-width="3" marker-end="url(#arrowRed)" opacity="0.8"/>
  <text x="490" y="340" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">at 0 fray</text>
  
  <!-- THREAT box -->
  <g transform="translate(600, 350)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#1D3557" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="#1D3557" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#2E1A47" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">üíÄ THREAT</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Corruption spreads</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Tile destruction</text>
  </g>
  
  <!-- Cross-connection: Nightmares corrupt Anchors -->
  <line x1="380" y1="310" x2="600" y2="220" stroke="#E07A5F" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <text x="530" y="255" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#E07A5F" font-style="italic">corrupts</text>
  
  <!-- Cross-connection: Nightmares block Tiles -->
  <line x1="330" y1="310" x2="200" y2="200" stroke="#E07A5F" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <text x="250" y="245" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#E07A5F" font-style="italic">blocks placement</text>
  
  <!-- ============ BOTTOM ROW: Mitigation Chain ============ -->
  
  <!-- CARDS box -->
  <g transform="translate(150, 550)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#cardsGrad)" opacity="0.25" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#cardsGrad)" opacity="0.85" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#3D5A80" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#FDFBF7" font-weight="bold">üÉè CARDS</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Purification deck</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#98C1D9">Emotion-matched</text>
  </g>
  
  <!-- Arrow: Cards ‚Üí Abilities -->
  <line x1="230" y1="550" x2="300" y2="550" stroke="#3D5A80" stroke-width="3" marker-end="url(#arrowBlue)" opacity="0.8"/>
  <text x="265" y="540" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">play with üí†</text>
  
  <!-- ABILITIES box -->
  <g transform="translate(380, 550)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="url(#abilitiesGrad)" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="url(#abilitiesGrad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#6D6875" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">‚ú® ABILITIES</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Persona powers</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Anchor effects</text>
  </g>
  
  <!-- Arrow: Abilities ‚Üí Mitigation -->
  <line x1="460" y1="550" x2="520" y2="550" stroke="#3D5A80" stroke-width="3" marker-end="url(#arrowBlue)" opacity="0.8"/>
  <text x="490" y="540" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">activate</text>
  
  <!-- MITIGATION box -->
  <g transform="translate(600, 550)">
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#D4A574" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="#D4A574" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-70" y="-40" width="140" height="80" rx="12" fill="none" stroke="#D4A574" stroke-width="2"/>
    
    <text x="0" y="-5" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#2B2D42" font-weight="bold">üõ°Ô∏è MITIGATION</text>
    <text x="0" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Purify corruption</text>
    <text x="0" y="28" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Defeat nightmares</text>
  </g>
  
  <!-- Cross-connection: Mitigation restores Anchors -->
  <line x1="600" y1="510" x2="600" y2="240" stroke="#3D5A80" stroke-width="2" stroke-dasharray="5,3" opacity="0.5" marker-end="url(#arrowBlue)"/>
