<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <defs>
    <!-- Watercolor filter -->
    <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Soft glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Phase gradients -->
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#E8D5B7"/>
    </linearGradient>
    
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8D5B7"/>
      <stop offset="100%" stop-color="#F4E4C1"/>
    </linearGradient>
    
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E07A5F"/>
      <stop offset="100%" stop-color="#F2CC8F"/>
    </linearGradient>
    
    <linearGradient id="phase4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#98C1D9"/>
      <stop offset="100%" stop-color="#3D5A80"/>
    </linearGradient>
    
    <linearGradient id="phase5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6D6875"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="900" fill="#FDFBF7"/>
  
  <!-- Watercolor washes -->
  <ellipse cx="400" cy="200" rx="300" ry="100" fill="#E8D5B7" opacity="0.2" filter="url(#watercolor)"/>
  <ellipse cx="200" cy="500" rx="150" ry="200" fill="#98C1D9" opacity="0.15" filter="url(#watercolor)"/>
  <ellipse cx="600" cy="700" rx="180" ry="150" fill="#D4A574" opacity="0.2" filter="url(#watercolor)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="Georgia, serif" font-size="26" fill="#2B2D42" font-weight="bold">Turn Structure</text>
  <text x="400" y="70" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#6D6875" font-style="italic">Phase by phase flow through the dreamscape</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#6D6875"/>
    </marker>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#6D6875"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="10" refX="0" refY="5" orient="auto">
      <polygon points="10 0, 0 5, 10 10" fill="#6D6875"/>
    </marker>
  </defs>
  
  <!-- PHASE 1: Tile Draw & Placement -->
  <g transform="translate(400, 130)">
    <ellipse cx="0" cy="40" rx="140" ry="55" fill="url(#phase1Grad)" opacity="0.4" filter="url(#watercolor)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="url(#phase1Grad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="none" stroke="#D4A574" stroke-width="2"/>
    
    <text x="0" y="25" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#2B2D42" font-weight="bold">Phase 1: Draw &amp; Place</text>
    <text x="0" y="42" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Draw terrain tile â€¢ Place on hex grid</text>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Match edges for harmony bonus</text>
    <text x="0" y="68" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875" font-style="italic">ğŸ’  Energy gained based on matches</text>
  </g>
  
  <!-- Arrow 1â†’2 -->
  <line x1="400" y1="220" x2="400" y2="245" stroke="#6D6875" stroke-width="2" marker-end="url(#arrowDown)"/>
  
  <!-- PHASE 2: Blueprint/Anchor Check -->
  <g transform="translate(400, 260)">
    <ellipse cx="0" cy="40" rx="140" ry="55" fill="url(#phase2Grad)" opacity="0.4" filter="url(#watercolor)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="url(#phase2Grad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="none" stroke="#E8D5B7" stroke-width="2"/>
    
    <text x="0" y="25" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#2B2D42" font-weight="bold">Phase 2: Blueprint Check</text>
    <text x="0" y="42" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Did placement complete a pattern?</text>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">If YES â†’ Activate Anchor bonus</text>
    <text x="0" y="68" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875" font-style="italic">ğŸ›ï¸ Small â†’ Medium â†’ Large tiers</text>
  </g>
  
  <!-- Decision diamond -->
  <g transform="translate(400, 365)">
    <polygon points="0,-20 30,0 0,20 -30,0" fill="#F4E4C1" stroke="#D4A574" stroke-width="2" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42" font-weight="bold">Anchor?</text>
  </g>
  
  <!-- Arrow 2â†’Decision -->
