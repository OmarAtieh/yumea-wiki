  <!-- Branch: No anchor -->
  <line x1="370" y1="365" x2="280" y2="365" stroke="#6D6875" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="325" y="358" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">No</text>
  
  <!-- Branch: Yes anchor -->
