    <text x="0" y="40" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Draw Tension card â€¢ Check for surge</text>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Spawn nightmares â€¢ Advance fray tokens</text>
    <text x="0" y="72" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#D62828" font-style="italic">âš ï¸ At 0 fray: Corruption spreads!</text>
  </g>
  
  <!-- Arrow 3â†’4 -->
  <line x1="400" y1="555" x2="400" y2="580" stroke="#6D6875" stroke-width="2" marker-end="url(#arrowDown)"/>
  
  <!-- PHASE 4: Purification (Optional) -->
  <g transform="translate(400, 610)">
    <ellipse cx="0" cy="40" rx="140" ry="55" fill="url(#phase4Grad)" opacity="0.3" filter="url(#watercolor)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="url(#phase4Grad)" opacity="0.85" filter="url(#softGlow)"/>
    <rect x="-130" y="0" width="260" height="80" rx="12" fill="none" stroke="#3D5A80" stroke-width="2"/>
    
    <text x="0" y="25" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#FDFBF7" font-weight="bold">Phase 4: Purification</text>
    <text x="0" y="42" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#FDFBF7">Optional: Spend ğŸ’  to play cards</text>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#FDFBF7">Cleanse corrupted tiles</text>
    <text x="0" y="68" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#98C1D9" font-style="italic">Match emotion: Fearâ†’Courage, Despairâ†’Hope</text>
  </g>
  
  <!-- Decision: Purify? -->
  <g transform="translate(400, 710)">
    <polygon points="0,-18 28,0 0,18 -28,0" fill="#98C1D9" stroke="#3D5A80" stroke-width="2" opacity="0.9"/>
    <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#FDFBF7" font-weight="bold">Purify?</text>
  </g>
  
  <!-- Branch: Skip -->
  <line x1="372" y1="710" x2="290" y2="710" stroke="#6D6875" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="331" y="703" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">Skip</text>
  
  <!-- Branch: Purify -->
  <line x1="428" y1="710" x2="510" y2="710" stroke="#6D6875" stroke-width="1.5"/>
  <text x="469" y="703" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">Act</text>
  
  <!-- Purification effect -->
  <g transform="translate(580, 710)">
    <rect x="-55" y="-20" width="110" height="40" rx="8" fill="#3D5A80" stroke="#98C1D9" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-2" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#FDFBF7">Remove corruption</text>
    <text x="0" y="12" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#98C1D9">Defeat nightmares</text>
  </g>
  
  <line x1="510" y1="710" x2="525" y2="710" stroke="#6D6875" stroke-width="1.5" marker-end="url(#arrowRight)"/>
  
  <!-- Merge to Phase 5 -->
  <line x1="400" y1="728" x2="400" y2="755" stroke="#6D6875" stroke-width="2" marker-end="url(#arrowDown)"/>
  
  <!-- PHASE 5: Dream Phase Check -->
  <g transform="translate(400, 800)">
    <ellipse cx="0" cy="35" rx="140" ry="50" fill="url(#phase5Grad)" opacity="0.4" filter="url(#watercolor)"/>
    <rect x="-130" y="0" width="260" height="70" rx="12" fill="url(#phase5Grad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-130" y="0" width="260" height="70" rx="12" fill="none" stroke="#6D6875" stroke-width="2"/>
    
    <text x="0" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#2B2D42" font-weight="bold">Phase 5: Dream Phase</text>
    <text x="0" y="40" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Check board fill % â†’ Advance phase?</text>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875" font-style="italic">Fog â†’ Emergence â†’ Resonance (Boss)</text>
  </g>
  
  <!-- End turn arrow looping -->
  <path d="M 530 835 Q 650 835 650 700 Q 650 100 400 100" stroke="#6D6875" stroke-width="1.5" fill="none" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="650" y="500" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#6D6875" font-style="italic">Next Player</text>
  
  <!-- Legend -->
  <g transform="translate(50, 830)">
    <text x="0" y="0" font-family="sans-serif" font-size="10" fill="#6D6875" font-weight="bold">Symbols:</text>
    <text x="0" y="15" font-family="sans-serif" font-size="9" fill="#2B2D42">ğŸ•Šï¸ Harmony (score/victory)</text>
    <text x="0" y="28" font-family="sans-serif" font-size="9" fill="#2B2D42">ğŸ’  Energy (actions)</text>
    <text x="0" y="41" font-family="sans-serif" font-size="9" fill="#2B2D42">ğŸ›ï¸ Anchor (completed structure)</text>
  </g>
</svg>