  <text x="475" y="358" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">Yes</text>
  
  <!-- Anchor bonus box -->
  <g transform="translate(590, 365)">
    <rect x="-60" y="-25" width="120" height="50" rx="8" fill="#F4E4C1" stroke="#D4A574" stroke-width="1.5" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#2B2D42">Gain Harmony ğŸ•Šï¸</text>
    <text x="0" y="10" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#6D6875">+ Choose bonus effect</text>
  </g>
  
  <line x1="520" y1="365" x2="530" y2="365" stroke="#6D6875" stroke-width="1.5" marker-end="url(#arrowRight)"/>
  
  <!-- Merge arrow -->
  <line x1="400" y1="385" x2="400" y2="420" stroke="#6D6875" stroke-width="2" marker-end="url(#arrowDown)"/>
  
  <!-- PHASE 3: Tension & Nightmares -->
  <g transform="translate(400, 455)">
    <ellipse cx="0" cy="45" rx="150" ry="60" fill="url(#phase3Grad)" opacity="0.35" filter="url(#watercolor)"/>
    <rect x="-140" y="0" width="280" height="90" rx="12" fill="url(#phase3Grad)" opacity="0.9" filter="url(#softGlow)"/>
    <rect x="-140" y="0" width="280" height="90" rx="12" fill="none" stroke="#E07A5F" stroke-width="2"/>
    
